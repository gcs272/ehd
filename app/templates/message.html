{% extends 'base.html' %}
{% block head %}
<style type='text/css'>
	.main {
		width: 960px;
		margin: auto;
		padding-top: 48px;

	}

	.message-controls, .message-display {
		margin: 0px;
		padding: 0px;
		float:left;
	}

	.postcard-container {
		width: 614px;
		height: 414px;
		border: 1px solid #CCC;
		background: white;
		margin-left: 45px;
		margin-right: 45px;
		display: inline-block;
	}

	.postcard-back {
		background: url('{{url_for('static', filename="img/example-postcard-back-clean.png")}}');
		background-size: 100%;
	}

	.message-controls {
		width: 220px;
		margin-left: 10px;
		padding: 0px;
	}

	.message-display {
		width: 706px;
		background: #F6F6F6;
		padding: 10px;
		margin: auto 0px;
	}

	.message-wrapper {
		border: 1px solid black;
		height: auto;
		border: 2px solid;
		clear: both;
	}

	#container-front {
		margin-top: 100px;
	}

	h3 {
		padding: 15px 0 5px;
		font-size: 20px;
	}

	.postcard-back {
		width: 100%;
		height: 100%;
	}

	#message {
		background: white;
		padding: 10px;
		height: 200px;
		width: 307px;
		margin-top: 45px;
		margin-left: 10px;
		margin-right: 10px;
		text-decoration: underline;
		font-size: 14px;
	}

	.postcard-back-left, .postcard-back-right {
		float: left;
		height: 100%;
	}

	.postcard-back-left {
		width: 53.5%;
	}

	.postcard-back-right {
		width: 46.5%;
	}

	.postcard-divider {
		float: left;
		height: 75%;
		background: whiteSmoke;
		width: 2px;
		margin-top: 12.5%;
	}

	.postcard-avatar {
		width: 50px;
		height: 50px;
		margin-left: 28px;
		margin-top: 34px;
	}

	.postcard-banner {
		width: 234px;
		height: 68px;
		margin-top: 13px;
		margin-left: 17px;
		border: 1px solid black;
	}

	.postcard-banner img, .postcard-avatar img{
		width: 100%;
		height: 100%;
	}

	.postcard-postage {
		background: white;
		width: 84px;
		height: 54px;
		margin-left: 170px;
		margin-top: 17px;
		border: 1px solid black;
	}

	.postcard-postage p {
		font-size: 7px;
		text-align: center;
		margin: 0px;
		padding-top: 3px;
	}

</style>
{% endblock %}
{% block content %}
<div id="container-front">
	<div class="template-content-header">
		<div id="front-content-bottom-color">	
			<div class="headline">
				<h1>Add a Message</h1>
				<p>Add a personalized note to the back of the card.</p>
			</div>
		</div>
	</div>
</div>
<div class="main">
	<div class="message-wrapper">
		<div class="message-controls">
			<div class="control control-font">
				<h3>Font</h3>
			</div>
			<div class="control control-size">
				<h3>Size</h3>
			</div>
			<div class="control control-color">
				<h3>Color</h3>
			</div>
		</div>
		<div class="message-display">
			<div class="postcard-container">
				<div class="postcard-front">
					<div class="postcard-front-image">
					</div>
				</div>
				<div class="postcard-back">
					<div class="postcard-back-left">
						<textarea id="message" rows="4" cols="15" placeholder="Your message"></textarea>
						<div class="postcard-avatar"><img src="{{avatar}}"></img></div>
					</div>
					<div class="postcard-back-right">
						<div class="postcard-postage">
							<p>POSTAGE</BR>PAID</BR>FMT 05050</BR>FIRST CLASS MAIL</p>
						</div>
						<div class="postcard-banner"><img src="{{banner}}"></img></div>
					</div>
				</div>
			</div>
		</div>
			<div class="clear"></div>
	</div>

	<div id='submit-btn-content' style='float: right'>
	<form id='message-form' action='/recipients' method='POST'>
		<button type='submit' id='submit-button'>
			<b>Select Recipients</b>
		</button>
	</form>
	</div>
</div>
<script type="text/javascript">
$(document).ready(function(){
	$('#submit-button').click(function(e) {
		minput = document.createElement('input');
		minput.type = 'hidden';
		minput.name = 'message';
		minput.value = $('#message').val();
		$('#message-form').append(minput);
	});
});
</script>

{% endblock %}

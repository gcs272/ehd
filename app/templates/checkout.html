{% extends 'base.html' %}
{% block head %}
<script type="text/javascript" src="https://js.stripe.com/v1/"></script>
{% endblock %}
{% block content %}
<form id='payment-form' action='#' method='post'>
	<span class='error payment-errors' />
	
	<label for='card-number'>Card Number</label>
	<input type='text' class='card-number' />

	<label for='card-cvc'>CVV Code</label>
	<input type='text' class='card-cvc' />

	<label for='card-expiry-month'>Expiration Date</label>
	<input type='text' class='card-expiry-month' placeholder='MM' />
	<input type='text' class='card-expiry-year' placeholder='YY' />
	<input type='submit' class='submit-button' value='Finish' />
</form>
<script type='text/javascript'>
Stripe.setPublishableKey('pk_07a3wApPn31k25MBWZgXxyTUPyR4U');

function stripeResponseHandler(status, response) {
    if (response.error) {
        // show the errors on the form
        $(".payment-errors").text(response.error.message);
        $(".submit-button").removeAttr("disabled");
    } else {
        var form$ = $("#payment-form");
        // token contains id, last4, and card type
        var token = response['id'];
        // insert the token into the form so it gets submitted to the server
        form$.append("<input type='hidden' name='stripeToken' value='" + token + "'/>");
        // and submit
        form$.get(0).submit();
    }
}

$(document).ready(function() {
  $("#payment-form").submit(function(event) {
    // disable the submit button to prevent repeated clicks
    $('.submit-button').attr("disabled", "disabled");

    Stripe.createToken({
        number: $('.card-number').val(),
        cvc: $('.card-cvc').val(),
        exp_month: $('.card-expiry-month').val(),
        exp_year: $('.card-expiry-year').val()
    }, stripeResponseHandler);

    // prevent the form from submitting with the default action
    return false;
  });
});
</script>
{% endblock %}

{% extends 'base.html' %}
{% block head %}
<script type="text/javascript" src="https://js.stripe.com/v1/"></script>
<style type='text/css'>
div.container {
	margin-top: 100px;
	margin: 64px auto;
	width: 1280px;
}

div.container .left {
	border: 1px solid #999;
	margin: 40px;
	padding: 20px;
	width: 400px;
	float: left;
}

div.container .right {
	border: 1px solid #999;
	padding: 20px;
	margin: 40px;
	width: 200px;
	float: right;
}

form#payment-form input {
	padding: 0px;
}

.gray {
	background: #f6f6f6;
	border-top: 1px solid #999;
	font-weight: bold;
}

.panel {
	border: 1px solid black;
	float: left;
	margin-left: 20px;
	padding: 15px;

}

.postcard-container {
	width: 614px;
	height: 414px;
	border: 1px solid #CCC;
	background: white;
	margin-right: 15px;
	display: inline-block;
	float: left;
}

.postcard-back {
	background: url('{{url_for('static', filename="img/example-postcard-back-clean.png")}}');
	background-size: 100%;
}
.postcard-back {
	width: 100%;
	height: 100%;
}

.postcard-message {
		padding: 10px;
		height: 200px;
		margin-top: 45px;
		margin-left: 10px;
		margin-right: 10px;
		text-decoration: underline;
		font-size: 14px;
	}

	.postcard-back-left, .postcard-back-right {
		float: left;
		height: 100%;
	}

	.postcard-back-left {
		width: 53.5%;
	}

	.postcard-back-right {
		width: 46.5%;
	}

	.postcard-divider {
		float: left;
		height: 75%;
		background: whiteSmoke;
		width: 2px;
		margin-top: 12.5%;
	}

	.postcard-avatar {
		width: 50px;
		height: 50px;
		margin-left: 28px;
		margin-top: 34px;
	}

	.postcard-banner {
		width: 234px;
		height: 68px;
		margin-top: 13px;
		margin-left: 17px;
		border: 1px solid black;
	}

	.postcard-banner img, .postcard-avatar img{
		width: 100%;
		height: 100%;
	}

	.postcard-postage {
		background: white;
		width: 84px;
		height: 54px;
		margin-left: 170px;
		margin-top: 17px;
		border: 1px solid black;
	}

	.postcard-postage p {
		font-size: 7px;
		text-align: center;
		margin: 0px;
		padding-top: 3px;
	}

.delivery-method, .payment-info {
	width: 400px;
	height: 350px;
}

.delivery-method {
	width: 200px;
}

.preview-container {
	margin-top: 20px;
}
</style>
{% endblock %}
{% block content %}
<div class='container'>
	<div class='delivery-method panel'>
		<strong>Choose Delivery Method</strong>
		<ul>
			<li>
				Email
			</li>

			<li>
				Postcard
			</li>
		</ul>
	</div>
	<div class='payment-info panel'>
		<strong>Payment Information</strong>
		<form id='payment-form' action='/hooray' method='POST'>
			<span class='error payment-errors' />
			
			<label for='card-number'>Card Number</label>
			<input type='text' class='card-number' /><br />

			<label for='card-cvc'>CVV Code</label>
			<input type='text' class='card-cvc' /><br />

			<label for='card-expiry-month'>Expiration Date</label>
			<input type='text' class='card-expiry-month' placeholder='MM' />
			<input type='text' class='card-expiry-year' placeholder='YY' /><br />
			<div id='submit-btn-content' class='float: right;' >
				<button type='submit' class='submit-button'><b>Finish</b></button>
			</div>
		</form>
	</div>
	<div class='payment-summary panel'>
		<div class='top'>
			<p>{{ addresses|length}} cards @ $1.99</p>
		</div>
		<div class='gray'>
			<p>Total: ${{ total_cost }}</p>
		</div>
	</div>
	<br style='clear: both;' />
	<div class="preview-container">
		<div class="postcard-container">
			<div class="postcard-front">
				<div class="postcard-front-image">
					<img src="{{postcard}}"></img>
				</div>
			</div>
		</div>
		<div class="postcard-container">
			<div class="postcard-back">
				<div class="postcard-back-left">
					<div class="postcard-message">{{message}}</div>
					<div class="postcard-avatar"><img src="{{avatar}}"></img></div>
				</div>
				<div class="postcard-back-right">
					<div class="postcard-postage">
						<p>POSTAGE</BR>PAID</BR>FMT 05050</BR>FIRST CLASS MAIL</p>
					</div>
					<div class="postcard-banner"><img src="{{banner}}"></img></div>
				</div>
			</div>
		</div>
	</div>
	<div class="clear"></div>
</div>
<script type='text/javascript'>
Stripe.setPublishableKey('pk_07a3wApPn31k25MBWZgXxyTUPyR4U');

function stripeResponseHandler(status, response) {
    if (response.error) {
        // show the errors on the form
        $(".payment-errors").text(response.error.message);
        $(".submit-button").removeAttr("disabled");
    } else {
        var form$ = $("#payment-form");
        // token contains id, last4, and card type
        var token = response['id'];
        // insert the token into the form so it gets submitted to the server
        form$.append("<input type='hidden' name='stripeToken' value='" + token + "'/>");
        // and submit
        form$.get(0).submit();
    }
}

$(document).ready(function() {
  $("#payment-form").submit(function(event) {
    // disable the submit button to prevent repeated clicks
    $('.submit-button').attr("disabled", "disabled");

    Stripe.createToken({
        number: $('.card-number').val(),
        cvc: $('.card-cvc').val(),
        exp_month: $('.card-expiry-month').val(),
        exp_year: $('.card-expiry-year').val()
    }, stripeResponseHandler);

    // prevent the form from submitting with the default action
    return false;
  });
});
</script>
{% endblock %}
